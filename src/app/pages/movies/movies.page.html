<ion-header>
  <ion-toolbar>
    <ion-title>movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>

    <ion-label>Select Search Type</ion-label>
      <ion-select [(ngModel)]="type" (ionChange)="seacrchChanged($event)">
        <ion-select-option value="movie">Movie</ion-select-option>
        <ion-select-option value="series">Series</ion-select-option>
        <ion-select-option value="episode">Episode</ion-select-option>
      </ion-select>
    </ion-item> -->
 <ion-list>
   <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'movies', item.imdbID]">
    <ion-avatar slot="start">
      <img [src]="item.Poster" *ngIf="item.Poser != 'N/A'" >
    </ion-avatar>
    <ion-label text-wrap>
      <h3>{{item.Title}}</h3>
    </ion-label>
    <ion-icon slot="end" *ngIf="item.Type == 'movie'" name="film-outline"></ion-icon>
    <ion-icon slot="end" *ngIf="item.Type == 'series'" name="tv-outline"></ion-icon>
    <ion-icon slot="end" *ngIf="item.Type == 'episode'" name="logo-game-controller-b"></ion-icon>
  </ion-item>
 </ion-list>
</ion-content>
